<link rel="stylesheet" href="/dist/css/invest.min.css">



<!-- 内容部分 -->
<section id="investMain" class="container">
    <div>
        <h4>投资列表</h4>
        <div class="state">
            <span>标的状态</span>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" checked>&emsp;全部&emsp;
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2">&emsp;招标中&emsp;
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3">&emsp;还款中&emsp;
                </label>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>借款人</td>
                    <td>借款标题</td>
                    <td>年利率</td>
                    <td>金额</td>
                    <td>还款方式</td>
                    <td>进度</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>给我2000度过难关</td>
                    <td class="text-info">10.00%</td>
                    <td class="text-info">2,000.00</td>
                    <td>按月分期还款</td>
                    <td>78.00%</td>
                    <td><a href="#invest/borrowInfo">查看</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="./js/invest.js"></script>

</html>
