<link rel="stylesheet" href="/dist/css/borrow_apply.min.css">

<section class="LoanItems">

    <div class="tipInfo">
        <h3>信用借款</h3>
        <div>
            <p>授信额度：<span>2000</span></p>
            <p>可借金额：<span>2000</span></p>
        </div>
    </div>

    <div class="LoanInformation">
        <h2>
            借款信息<span>信用标</span>
        </h2>

        <form action="">
            <div>
                <label>借款金额</label>
                <div>
                    <input type="text">
                    <span>元</span>
                </div>
            </div>

            <div>
                <label>借款利息</label>
                <div>
                    <input type="text">
                    <span>%</span>
                </div>
            </div>
            
            <div>
                <label>借款利息</label>
                <div class="dropDownBox">
                    <select>
                        <option>1</option>
                        <option>3</option>
                        <option>6</option>
                        <option>9</option>
                        <option>12</option>
                        <option>24</option>
                    </select>
                    <span>%</span>
                </div>
            </div>

            <div>
                <span>还款方式</span>
                <div>
                    <label>
                        <input type="radio" checked name="1"><span>按月分期</span>
                        <input type="radio" name="1"><span>按月到期</span>
                    </label>
                </div>
            </div>

            <div>
                <label>最小投标</label>
                <div>
                    <input type="text">
                    <span>元</span>
                </div>
            </div>

            <div>
                <label>投标奖金</label>
                <div>
                    <input type="text" value="0">
                    <span>%</span>
                </div>
            </div>
            
            <div>
                <label>招标天数</label>
                <div class="dropDownBox">
                    <select>
                        <option>1</option>
                        <option>3</option>
                        <option>6</option>
                        <option>9</option>
                        <option>12</option>
                        <option>24</option>
                    </select>
                    <span>%</span>
                </div>
            </div>

            <div>
                <label>借款标题</label>
                <input type="text">
            </div>

            <div>
                <label>借款描述</label>
                <textarea></textarea>
            </div>

            <div>
                <button>提交申请</button>
            </div>

            <div class="formTip">
                <h3>相关费用</h3>
                <p>利息<span>--</span></p>
                <p>奖金<span>--</span></p>
                <p>管理费<span>--</span></p>
            </div>

        </form>

        
    </div>



</section>


<script src="/js/borrow_apply.js"></script>
